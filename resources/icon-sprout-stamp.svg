<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <!-- Sprout stem: curves from anvil top upward-right -->
  <path d="M11.5 13 C11.5 9.5 13.5 7 16 4.5"
        stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Top-right leaf -->
  <path d="M16 4.5 C17.5 3 20 2.5 20.5 2.5
           C19.5 3.5 17 5 16 4.5Z"
        fill="currentColor"/>

  <!-- Left leaf (midway on stem) -->
  <path d="M12.2 9 C10.5 7.2 7.5 6.2 5.5 6.2
           C7.5 7.8 10.2 8.8 12.2 9Z"
        fill="currentColor"/>

  <!-- Anvil top surface -->
  <rect x="7" y="13" width="10" height="2" rx="0.7" fill="currentColor"/>

  <!-- Anvil body (wider trapezoid) -->
  <path d="M5.5 15 H18.5 L20.5 18 H3.5 Z" fill="currentColor"/>

  <!-- Anvil base -->
  <rect x="6" y="18" width="12" height="2.5" rx="0.8" fill="currentColor"/>

  <!-- Forge sparks -->
  <circle cx="4.5" cy="10.5" r="1" fill="currentColor" opacity="0.5"/>
  <circle cx="20" cy="8" r="0.75" fill="currentColor" opacity="0.4"/>
</svg>
